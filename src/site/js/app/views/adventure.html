<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">{{adventure.Title}}</div>
            <div class="card-body">
                <h5 class="card-title">{{adventure.StartDateTime}}</h5>
                <p class="card-text" v-html="adventure.Description"></p>

                <div class="btn-group">
                    <button class="btn dropdown-toggle" style="width: 250px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-bind:class="{'btn-info': adventure.rsvpTypeId === 1, 'btn-outline-info': adventure.rsvpTypeId !== 1}">
                        Attending
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <form class="px-4 py-3">
                            <div class="form-group">
                                <label for="">How many? <small>(including yourself)</small></label>
                                <input type="number" class="form-control" v-model="adventure.attendees" min="0" max="9"/>
                            </div>
                            <div class="form-group">
                                <label>Notes</label>
                                <input type="text"class="form-control" v-model="adventure.notes"/>
                            </div>
                            <button type="button" class="btn btn-primary" v-on:click="respond(1)">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn dropdown-toggle" style="width: 250px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-bind:class="{'btn-info': adventure.rsvpTypeId === 2, 'btn-outline-info': adventure.rsvpTypeId !== 2}">
                        Maybe
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <form class="px-4 py-3">
                            <div class="form-group">
                                <label for="">How many? <small>(including yourself)</small></label>
                                <input type="number" class="form-control" v-model="adventure.attendees" min="0" max="9"/>
                            </div>
                            <div class="form-group">
                                <label>Notes</label>
                                <input type="text"class="form-control" v-model="adventure.notes"/>
                            </div>
                            <button type="button" class="btn btn-primary" v-on:click="respond(2)">Submit</button>
                        </form>
                    </div>
                </div>
                <button type="button" class="btn" style="width: 250px;" v-on:click="respond(3)" v-bind:class="{'btn-info': adventure.rsvpTypeId === 3, 'btn-outline-info': adventure.rsvpTypeId !== 3}">Not Attending</button>
            </div><!--/card-body-->
        </div><!--/card-->
    </div><!--/col-->
</div><!--/row-->
