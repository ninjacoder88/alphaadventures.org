<div>
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" v-model="adventure.Title"/>
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <input type="datetime" class="form-control" v-model="adventure.StartDateTime"/>
    </div>
    <div class="form-group">
        <label>End Date</label>
        <input type="datetime" class="form-control" v-model="adventure.EndDateTime"/>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea rows="10" class="form-control" v-model="adventure.Description"></textarea>
    </div>
    <button type="button" class="btn btn-block btn-outline-success" v-on:click="updateAdventure">Update</button>
    <div class="form-group">
        <label>Notification</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Notification Message" aria-label="Notification Message" aria-describedby="notify-button" v-model="message">
            <div class="input-group-append">
                <button class="btn btn-outline-warning" type="button" id="notify-button" v-on:click="sendNotification">Send Notification</button>
            </div>
        </div>
    </div>
</div>
